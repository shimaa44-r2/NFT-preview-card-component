<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <title>NFT preview card component</title>
    <style></style>
  </head>

  <body>
    <main>
      <!-- Card Container -->
      <div class="card">
        <!-- Image Container -->
        <div class="nft-image-container">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium"
            class="nft-image" />
          <!-- img overlay -->

          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="view icon" class="view-icon" />
          </div>
        </div>
        <!-- NFT Title -->
        <h2>Equilibrium #3429</h2>
        <!-- NFT Description -->
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- NFT Price and Time Left Container -->
        <div class="nft-details">
          <div class="nft-price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon"
              class="ethereum-icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="nft-time">
            <img src="./images/icon-clock.svg" alt="Clock icon"
              class="clock-icon" />
            3 days left
          </div>
        </div>
        <!-- Horizontal Line -->
        <!-- <hr /> -->
        <!-- Creator Container -->
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar" />
          <p>
            Creation of
            <a href="#">Jules Wyvern</a>
          </p>
        </div>

      </div>
    </main>
    <!-- Attribution -->
    <div class=" attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </div>
  </body>

</html>
